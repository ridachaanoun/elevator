<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elevator Simulation</title>
    <link
      href="https://fonts.googleapis.com/css?family=Space+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container" >
    <div class="handle">
      <div class="display">Screen</div>
      <div class="buttons">
        <div class="btn-container bottom">
          <button class="btn-floor" data-set-floor="0">T</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >1</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >2</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >3</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >4</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >5</button>
        </div>
        <div class="btn-container floor">
          <button class="btn-floor floor" >6</button>
        </div>
        <div>
          <button class="start">START</button>
        </div>
        <div>
          <button class="start">reset</button>
        </div>
      </div>
    </div>

    <div class="building">
      <div class="elevator-container">
        <div class="elevator">
          <div class="elevator-door"></div>
          <div class="elevator-door2"></div>
          <div class="elevator-light"></div>
        </div>
      </div>
      <div class="floors">
        <div class="floor" data-floor="0">
          <div class="floor-window">T</div>
        </div>
        <div class="floor" data-floor="1">
          <div class="floor-window">1</div>
        </div>
        <div class="floor" data-floor="2">
          <div class="floor-window">2</div>
        </div>
        <div class="floor" data-floor="3">
          <div class="floor-window">3</div>
        </div>
        <div class="floor" data-floor="4">
          <div class="floor-window">4</div>
        </div>
        <div class="floor" data-floor="5">
          <div class="floor-window">5</div>
        </div>
        <div class="floor" data-floor="6">
          <div class="floor-window">6</div>
        </div>
      </div>
    </div>
  </section>
    <script src="js/scr.js"></script>
  </body>
</html>
